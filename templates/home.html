{% extends 'base.html' %}
{% block content %}
<header>
    <title>Home</title>
</header>
<div class="container-fluid text-white">
    <div class="card bg-dark p-3 m-3">
        <h1 class="card-title">Welcome, {{ user.username }}.</h1>
        <p>These are the 3 latest posts;</p>
        <div class="container-fluid">
            <div class="rounded card-columns bg-dark m-3 p-3">
                {% for post in object_list|slice:":3" %}
                <div class="card shadow bg-light p-2">
                    <div class="card shadow">
                        <div class="card-title text-center text-dark">
                            <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
                            <p class="">by {{ post.author }}</p>
                        </div>
                    </div>
                    <img class="shadow img-thumbnail card-img-top" src="{{ post.image.url }}" alt="{{ post.title }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
