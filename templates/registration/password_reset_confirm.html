{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

    {% block content %}
    <div class="row w-100">
        <div class="col-4"></div>
        <div class="container-sm p-3 bg-dark col-4">
            <form method="post" id="loginForm">
                {% csrf_token %}
                <h1>Confirm Password</h1>
                {{ form.as_p }}
                <button type="submit" value="Reset my password">Reset</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    {% endblock content %}

</html>
