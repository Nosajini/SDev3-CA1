{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row w-100">
    <div class="col-4"></div>
    <div class="container-sm p-3 bg-dark col-4">
        <form method="post" id="loginForm" class="text-light">
            {% csrf_token %}
            <h1>Delete</h1>
            <p>Are you sure you want to delete "{{ post.title }}"?</p>
            <button class="btn btn-danger ml-2" type="submit">Confirm</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock content %}
