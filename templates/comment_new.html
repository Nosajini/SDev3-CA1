{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row w-100">
    <div class="col-4"></div>
    <div class="container-sm p-3 bg-dark col-4">
        <form method="post" id="loginForm" class="text-light" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Create Comment</h1>
            {{ form|crispy }}
            <br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
{% endblock content %}
