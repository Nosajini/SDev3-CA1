{% extends 'base.html' %}

{% block content %}

<div class="post-list">
    {% for post in object_list %}
    {{ post.title }}

    {% if post.image %}
        <img class="post-list-img" src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}

    <br><br>

    {% endfor %}
</div>
{% endblock content %}
